<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca 2</title>
    <script>
        function remove_array_element(array,n){
            var newArray=[];
             for(var i=0;i<array.length;i++){
                if(array[i]!==n){
                    newArray.push(array[i]);
                }
             }
             return newArray;

        }
        console.log(remove_array_element([2,5,9,6],5));
    </script>
</head>

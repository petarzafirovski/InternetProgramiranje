<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaca 3</title>
    <style>
        body{
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <h1>Калкулатор</h1>
    <div>
    <div style="text-align:left; float:left">
    <p>а <input id="a" style="width:15px"/>
    b <input id="b" style="width:15px"/></p>
    <p>
    <input id="plus" type="radio" name="oper" >a+b
    <input id="minus" type="radio" name="oper">a-b
    <input id="mnoz" type="radio" name="oper" >a*b
    <input id="del" type="radio" name="oper" >a/b
    <br>
    <input id="sin" type="radio" name="oper">sin(a)
    <input id="cos" type="radio" name="oper">cos(a)
    <input id="tg" type="radio" name="oper">tg(a)
    <br>
    <input id="cel" type="radio" name="oper">[a]
    <input id="stepen" type="radio" name="oper">a<sup>b</sup>
    <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:
   overline">a</span>
    </p>
    <button onclick="calculate()">Пресметај</button>
    <p id="rezultat"></p>
    </div>
    </div>
    <br/>
    
    <script>
        function calculate(){
            var answer= document.getElementById("rezultat");
            var varA = document.getElementById("a").value;
           // var varA = parseInt(a);
            var varB = document.getElementById("b").value;
           // var varB = parseInt(b);
            if(document.getElementById("plus").checked){
                answer.innerHTML=`Answer is: ${parseInt(varA)+parseInt(varB)}`;
            }

            if(document.getElementById("minus").checked){
                answer.innerHTML=`Answer is: ${varA-varB}`;
            }

            if(document.getElementById("mnoz").checked){
                answer.innerHTML=`Answer is: ${varA*varB}`;
            }

            if(document.getElementById("del").checked){
                answer.innerHTML=`Answer is: ${varA/varB}`;
            }

            if(document.getElementById("sin").checked){
                answer.innerHTML=`Answer is: ${Math.sin(varA)}`;
            }

            if(document.getElementById("cos").checked){
                answer.innerHTML=`Answer is: ${Math.cos(varA)}`;
            }

            if(document.getElementById("tg").checked){
                answer.innerHTML=`Answer is: ${Math.tan(varA)}`;
            }

            if(document.getElementById("cel").checked){
                answer.innerHTML=`Answer is: ${Math.ceil(varA)}`;
            }

            if(document.getElementById("stepen").checked){
                answer.innerHTML=`Answer is: ${Math.pow(varA,varB)}`;
            }

            if(document.getElementById("koren").checked){
                answer.innerHTML=`Answer is: ${Math.sqrt(varA)}`;
            }
            clearFields();
        }

        function clearFields(){
            var varA = document.getElementById("a").value="";
            var varB = document.getElementById("b").value="";
        }
    </script>
</body>
</html>
